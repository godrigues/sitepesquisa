<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificação do Usuário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Identificação e Perfil</h1>
        <form id="user-info-form">
            <label for="gender">Gênero:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Selecione...</option>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Outro">Outro</option>
                <option value="Prefiro não dizer">Prefiro não dizer</option>
            </select>

            <label for="age">Idade:</label>
            <input type="number" id="age" name="age" required>

            <label for="education">Nível de Escolaridade:</label>
            <select id="education" name="education" required>
                <option value="" disabled selected>Selecione...</option>
                <option value="Ensino fundamental">Ensino fundamental</option>
                <option value="Ensino médio">Ensino médio</option>
                <option value="Graduação">Graduação</option>
                <option value="Pós-graduação">Pós-graduação</option>
                <option value="Doutorado">Doutorado</option>
                <option value="Outro">Outro</option>
            </select>

            <label for="experience">Experiência com visualização de dados:</label>
            <select id="experience" name="experience" required>
                <option value="" disabled selected>Selecione...</option>
                <option value="Nenhuma">Nenhuma</option>
                <option value="Básica">Básica</option>
                <option value="Intermediária">Intermediária</option>
                <option value="Avançada">Avançada</option>
            </select>

            <button type="submit">Salvar e Continuar</button>
        </form>
    </div>
    <script src="user_info.js"></script>
</body>
</html>
