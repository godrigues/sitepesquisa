<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial da Pesquisa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container survey-container">
        <h1>Tutorial: Simulação da Pesquisa</h1>
        <p>Por favor, responda às perguntas abaixo para se familiarizar com o formato.</p>
        <div class="main-content-container">
            <div class="media-column">
                <div class="image-container">
                    <img src="midia/map.jpg" alt="Imagem do Tutorial" class="survey-image">
                </div>
            </div>
            <div class="form-column">
                <form id="tutorial-form">
                    <div class="question active" data-question-id="T001">
                        <h3>1. Qual a cor predominante no mapa de calor do tutorial?</h3>
                        <div class="options">
                            <div class="option">
                                <input type="radio" id="t001_opt1" name="T001" value="Vermelho">
                                <label for="t001_opt1">Vermelho</label>
                            </div>
                            <div class="option">
                                <input type="radio" id="t001_opt2" name="T001" value="Azul">
                                <label for="t001_opt2">Azul</label>
                            </div>
                        </div>
                        <div class="question-message"></div>
                    </div>
                    <div class="question" data-question-id="T002">
                        <h3>2. Descreva em uma palavra o que você entende do mapa de calor do tutorial.</h3>
                        <textarea id="t002_text" name="T002"></textarea>
                        <div class="question-message"></div>
                    </div>
                    <div class="navigation-buttons">
                        <button type="button" id="prev-button">Anterior</button>
                        <button type="button" id="next-button">Próxima</button>
                    </div>
                    <div class="submit-container">
                        <button type="submit" id="submit-button">Concluir Tutorial</button>
                    </div>
                    <div id="message" class="message"></div>
                </form>
            </div>
        </div>
        <div id="progress-container">
            <p>Questão <span id="current-question">1</span> de <span id="total-questions">X</span></p>
            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
        </div>
    </div>
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-message">
            <div class="spinner"></div>
            <p>Carregando a próxima pesquisa...</p>
        </div>
    </div>
    <script src="tutorial.js"></script>
</body>
</html>
