<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial da Pesquisa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container survey-container">
        <h1>Tutorial: Simulação da Pesquisa</h1>
        <p>Por favor, responda às perguntas abaixo para se familiarizar com o formato.</p>
        <div class="image-container">
            <img src="midia/map.jpg" alt="Imagem do Tutorial" class="survey-image">
        </div>
        <form id="tutorial-form">
            <div class="question" data-question-id="T001">
                <h3>1. Qual a cor predominante no mapa de calor do tutorial?</h3>
                <div class="options">
                    <div class="option">
                        <input type="radio" id="t001_opt1" name="T001" value="Vermelho">
                        <label for="t001_opt1">Vermelho</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="t001_opt2" name="T001" value="Azul">
                        <label for="t001_opt2">Azul</label>
                    </div>
                </div>
            </div>
            
            <div class="question" data-question-id="T002">
                <h3>2. Descreva em uma palavra o que você entende do mapa de calor do tutorial.</h3>
                <textarea id="t002_text" name="T002"></textarea>
            </div>

            <div class="submit-container">
                <button type="submit">Concluir Tutorial</button>
            </div>
            <div id="message" class="message" style="display:none;"></div>
        </form>
    </div>
    <script src="tutorial.js"></script>
</body>
</html>
